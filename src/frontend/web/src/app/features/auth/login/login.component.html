<!-- Login Container -->
<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h1 class="login-title">Family Login</h1>
      <p class="login-subtitle">Melden Sie sich in Ihrem Family-Konto an</p>
    </div>
    
    <!-- OAuth Login Button -->
    <button 
      type="button"
      class="btn btn-family oauth-button"
      (click)="loginWithOAuth()"
      [disabled]="(isLoading$ | async) || false"
      [attr.aria-label]="'Mit Keycloak anmelden'">
      <svg class="btn-icon" aria-hidden="true">
        <use href="#icon-login"></use>
      </svg>
      Mit Keycloak anmelden
    </button>
    
    <!-- Divider -->
    <div class="divider">
      <div class="divider-line"></div>
      <span class="divider-text">oder</span>
      <div class="divider-line"></div>
    </div>
    
    <!-- Direct Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">E-Mail</label>
        <div class="form-input-container">
          <input 
            id="email"
            type="email" 
            formControlName="email"
            class="form-input"
            placeholder="ihre@email.com"
            autocomplete="email"
            [class.form-input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            [attr.aria-describedby]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched ? 'email-error' : null">
          <svg class="form-input-icon" aria-hidden="true">
            <use href="#icon-email"></use>
          </svg>
        </div>
        <div 
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          id="email-error"
          class="form-error"
          role="alert">
          <span *ngIf="loginForm.get('email')?.hasError('required')">
            E-Mail ist erforderlich
          </span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">
            Bitte geben Sie eine gültige E-Mail ein
          </span>
        </div>
      </div>
      
      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Passwort</label>
        <div class="form-input-container">
          <input 
            id="password"
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password"
            class="form-input"
            autocomplete="current-password"
            [class.form-input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            [attr.aria-describedby]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'password-error' : null">
          <button 
            type="button"
            class="form-input-action"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="hidePassword ? 'Passwort anzeigen' : 'Passwort verbergen'"
            [attr.aria-pressed]="!hidePassword">
            <svg class="form-input-action-icon" aria-hidden="true">
              <use [href]="hidePassword ? '#icon-visibility-off' : '#icon-visibility'"></use>
            </svg>
          </button>
        </div>
        <div 
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          id="password-error"
          class="form-error"
          role="alert">
          <span *ngIf="loginForm.get('password')?.hasError('required')">
            Passwort ist erforderlich
          </span>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit"
        class="btn btn-primary submit-button"
        [disabled]="loginForm.invalid || (isLoading$ | async) || false">
        <div *ngIf="isLoading$ | async" class="loading-spinner" aria-hidden="true"></div>
        <span [class.sr-only]="isLoading$ | async">
          {{ (isLoading$ | async) ? 'Anmeldung läuft...' : 'Anmelden' }}
        </span>
      </button>
    </form>
  </div>
</div>

<!-- SVG Icons -->

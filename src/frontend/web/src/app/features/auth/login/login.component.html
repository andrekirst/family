<!-- Login Container -->
<div class="min-h-screen flex items-center justify-center p-3 sm:p-4 bg-gradient-to-br from-indigo-500 to-purple-600">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl sm:rounded-2xl shadow-2xl p-6 sm:p-8">
    <!-- Header -->
    <div class="mb-8 text-center">
      <h1 class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-gray-100 mb-2">Family Login</h1>
      <p class="text-sm text-gray-600 dark:text-gray-300">Melden Sie sich in Ihrem Family-Konto an</p>
    </div>
    
    <!-- OAuth Login Button -->
    <button 
      type="button"
      class="btn btn-family w-full h-11 sm:h-12 text-base mb-6"
      (click)="loginWithOAuth()"
      [disabled]="(isLoading$ | async) || false"
      [attr.aria-label]="'Mit Keycloak anmelden'">
      <svg class="w-5 h-5 mr-2" aria-hidden="true">
        <use href="#icon-login"></use>
      </svg>
      Mit Keycloak anmelden
    </button>
    
    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-1 h-px bg-gray-300 dark:bg-gray-600"></div>
      <span class="px-4 text-sm text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-800">oder</span>
      <div class="flex-1 h-px bg-gray-300 dark:bg-gray-600"></div>
    </div>
    
    <!-- Direct Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4" novalidate>
      <!-- Email Field -->
      <div class="space-y-2">
        <label for="email" class="form-label">E-Mail</label>
        <div class="relative">
          <input 
            id="email"
            type="email" 
            formControlName="email"
            class="w-full pl-3 pr-10 py-3 border rounded-lg placeholder-gray-400 transition-colors focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400"
            [ngClass]="{'border-gray-300': !(loginForm.get('email')?.invalid && loginForm.get('email')?.touched), 'border-error-500 focus:ring-error-500 focus:border-error-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            placeholder="ihre@email.com"
            autocomplete="email"
            [attr.aria-describedby]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched ? 'email-error' : null">
          <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" aria-hidden="true">
            <use href="#icon-email"></use>
          </svg>
        </div>
        <div 
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          id="email-error"
          class="form-error"
          role="alert">
          <span *ngIf="loginForm.get('email')?.hasError('required')">
            E-Mail ist erforderlich
          </span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">
            Bitte geben Sie eine gültige E-Mail ein
          </span>
        </div>
      </div>
      
      <!-- Password Field -->
      <div class="space-y-2">
        <label for="password" class="form-label">Passwort</label>
        <div class="relative">
          <input 
            id="password"
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password"
            class="w-full pl-3 pr-10 py-3 border rounded-lg placeholder-gray-400 transition-colors focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400"
            [ngClass]="{'border-gray-300': !(loginForm.get('password')?.invalid && loginForm.get('password')?.touched), 'border-error-500 focus:ring-error-500 focus:border-error-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            autocomplete="current-password"
            [attr.aria-describedby]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'password-error' : null">
          <button 
            type="button"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 p-1 text-gray-400 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="hidePassword ? 'Passwort anzeigen' : 'Passwort verbergen'"
            [attr.aria-pressed]="!hidePassword">
            <svg class="w-5 h-5" aria-hidden="true">
              <use [href]="hidePassword ? '#icon-visibility-off' : '#icon-visibility'"></use>
            </svg>
          </button>
        </div>
        <div 
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          id="password-error"
          class="form-error"
          role="alert">
          <span *ngIf="loginForm.get('password')?.hasError('required')">
            Passwort ist erforderlich
          </span>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit"
        class="btn btn-primary w-full h-11 sm:h-12 text-base mt-6 relative flex items-center justify-center"
        [disabled]="loginForm.invalid || (isLoading$ | async) || false">
        <div *ngIf="isLoading$ | async" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2 motion-reduce:animate-none" aria-hidden="true"></div>
        <span [class.sr-only]="isLoading$ | async">
          {{ (isLoading$ | async) ? 'Anmeldung läuft...' : 'Anmelden' }}
        </span>
      </button>
    </form>
  </div>
</div>

<!-- SVG Icons -->
<svg class="sr-only" aria-hidden="true">
  <defs>
    <symbol id="icon-login" viewBox="0 0 24 24">
      <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v12z"/>
    </symbol>
    <symbol id="icon-email" viewBox="0 0 24 24">
      <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
    </symbol>
    <symbol id="icon-visibility" viewBox="0 0 24 24">
      <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
    </symbol>
    <symbol id="icon-visibility-off" viewBox="0 0 24 24">
      <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
    </symbol>
  </defs>
</svg>

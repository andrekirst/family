<div class="flex items-center justify-center min-h-screen">
  <form class="bg-white p-6 rounded-md border-indigo-400 border-2" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="space-y-12">
    <div class="mt-2 grid grid-cols-1 gap-x-2 gap-y-4 sm:grid-cols-6">
      <div class="sm:col-span-3">
        <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">Vorname</label>
        <div class="mt-1">
          <input required formControlName="firstName" type="text" name="firstName" id="firstName" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf="form.get('firstName')?.invalid && (form.get('firstName')?.dirty || form.get('firstName')?.touched)" class="list-inside text-xs mt-2 text-red-600 ">
            <div *ngIf="form.get('firstName')?.hasError('required')">Der Vorname ist ein Pflichtfeld.</div>
          </div>
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Nachname</label>
        <div class="mt-1">
          <input formControlName="lastName" type="text" name="lastName" id="lastName" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf="form.get('lastName')?.invalid && (form.get('lastName')?.dirty || form.get('lastName')?.touched)" class="list-inside text-xs mt-2 text-red-600 ">
            <div *ngIf="form.get('lastName')?.hasError('required')">Der Nachname ist ein Pflichtfeld.</div>
          </div>
        </div>
      </div>

      <div class="sm:col-span-6">
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">E-Mail-Addresse</label>
        <div class="mt-1">
          <input formControlName="email" id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)" class="list-inside text-xs mt-2 text-red-600 ">
            <div *ngIf="form.get('email')?.hasError('required')">Die E-Mail-Adresse ist ein Pflichtfeld.</div>
          </div>
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Benutzername</label>
        <div class="mt-1">
          <input formControlName="username" type="text" name="username" id="username" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf="form.get('username')?.invalid && (form.get('username')?.dirty || form.get('username')?.touched)" class="list-inside text-xs mt-2 text-red-600 ">
            <div *ngIf="form.get('username')?.hasError('required')">Die E-Mail-Adresse ist ein Pflichtfeld.</div>
          </div>
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Passwort</label>
        <div class="mt-1">
          <input formControlName="password" type="password" name="password" id="password" autocomplete="new-password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)" class="list-inside text-xs mt-2 text-red-600">
            <div *ngIf="form.get('password')?.hasError('required')">Die E-Mail-Adresse ist ein Pflichtfeld.</div>
            <div *ngif="form.get('password')?.hasError('minlength')">Das Password muss mindestens {{ form.get('password')?.errors?.['minlength'].requiredLength }}</div>
          </div>
        </div>
      </div>

      <div class="sm:col-span-6">
        <div class="flex justify-end space-x-2">
          <button type="button" (click)="reset()" class="rounded-md bg-red-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Zur√ºcksetzen</button>
          <button type="submit" class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Benutzer registrieren</button>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
